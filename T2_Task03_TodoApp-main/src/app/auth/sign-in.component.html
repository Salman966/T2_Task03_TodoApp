<div class="auth-container">
  <h2>Sign In</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="Username" required>
    <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required>
    <p class="error-message" *ngIf="errorMessage">{{errorMessage}}</p>
    <button type="submit">Sign In</button>
  </form>
  <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
</div>
